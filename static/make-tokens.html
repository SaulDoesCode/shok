<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make tokens</title>
</head>
<body>
    <script type="module">
        import d from './domlib.js'
        const {query, render, domfn} = d
        const {section, div, button, span, p, header, article, textarea} = domfn

        const data = await (await fetch('/api/make-tokens', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: `{
                "count": 1,
                "id": 1997,
                "pm": ${2**32 - 1}, 
                "exp": ${+new Date() + 7 * 24 * 60 * 60 * 1000}
            }`
        })).json()
        const tknOutput = textarea({$: 'body', style: 'width: 100%; height: 10rem;'}, JSON.stringify(data))
    </script>
</body>
</html>
